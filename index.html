<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nhub - Projects Hub</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

    <div class="container">
        <header class="my-5">
            <h1>Welcome to Nhub</h1>
            <p>Your centralized hub for managing and accessing various NGINX projects.</p>
            <!-- Cubo 3D -->
            <div class="cube-container">
                <div class="cube" id="cube">
                    <div class="face front">NHUB</div>
                    <div class="face back"></div>
                    <div class="face left"></div>
                    <div class="face right"></div>
                    <div class="face top"></div>
                    <div class="face bottom"></div>
                </div>
                <div id="project-buttons" class="mt-4"></div>
            </div>
        </header>

        <div class="footer mt-5">
            <p>Thank you for using Nhub.</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/scripts/cube_interaction.js"></script> <!-- Novo arquivo de script -->
</body>
</html>
